core: 8.x
type: theme
base theme: bootstrap

name: 'Bootstrap Sub-Theme (LESS)'
description: 'Uses the jsDelivr CDN for all CSS and JavaScript. No source files or compiling is necessary and is recommended for simple sites or beginners.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  middlebar_first: 'middlebar_First'
  middlebar_second: 'middlebar_Second'
  bottombar_first: 'bottomBar_First'
  bottombar_second: 'bottombar_Second'
  bottombar_third: 'bottomBar_Third'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'boot_subtheme/global-styling'
  - 'boot_subtheme/bootstrap-scripts'
